<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Select Color</h1></header>
    <main>
      <div class="container">
        <div class="firstpart">
          <div class="chooseColor"></div>
          <p class="hex">HEX: <span class="hexValue"></span></p>
          <p class="rgb">RGB: <span class="rgbValue"></span></p>
          <p class="hsl">HSL: <span class="hslValue"></span></p>
        </div>
        <div class="secondpart">
          <label for="wheel">Select a color: <input type="color" id="wheel" /></label>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
